<html lang="en" data-theme="lemonade">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/bf1f4cbe6c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>E-KAS</title>
</head>
<body>
    <div class="navbar bg-primary">
        <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">E-KAS</a>
            </div>
            <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="dasboard.html"><i class="fa-solid fa-house"></i>Beranda</a></li>
                <li tabindex="0">
                <a>
                Transaksi
                <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                </a>
                <ul class="p-2 bg-base-100">
                    <li><a href="income.html">Pemasukan</a></li>
                    <li><a href="expenditure.html">Pengeluaran</a></li>
                </ul>
                </li>
                <li tabindex="0">
                    <a href="studentList.html">Daftar Siswa</a>                                                                                                                                                                                                                                                                                                           </a>
                </li>
                <li tabindex="0">
                    <a href="index.html" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i>Keluar</a>
                </li>
            </div>
        </div>
        <br>
        <div class="container mx-auto">
            <div class="text-center">
                <h1><b>DAFTAR SISWA</b></h1>
            </div>
            <br>
            <div class="flex justify-center gap-10">
                <div>
                    <form id="form-student" action="" onsubmit="event.preventDefault(); addStudent(this)">
                        <input type="hidden" name="index" value="-1">
                        <div>
                            <div>
                                <label for="name">Nama</label>
                            </div>
                            <div>
                                <input id="name" name="name" type="text" placeholder="Masukkan Nama" class="input input-bordered input-primary w-full max-w-xs" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="class">Kelas</label>
                            </div>
                            <div>
                                <input id="class" name="class" type="text" placeholder="Masukkan Kelas" class="input input-bordered input-primary w-full max-w-xs" /> 
                            </div>
                        </div>
                        <div class="card-actions justify-end">
                            <button id="btn-save-student" class="btn btn-primary mt-2 btn-sm">Simpan</button>
                        </div>
                    </form>
                </div>
                <div class="overflow-x-auto">
                    <table class="table table-compact w-full" id="tableStudent">
                        <!-- head -->
                        <thead>
                        <tr>
                            <th></th>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="student-list"></tbody>
                    </table>
                    <span id="totalStudent" class="flex justify-end"></span>
                </div>
            </div>
        </div>

        <script src="studentList.js"></script>
        <script src="validation.js"></script>
</body>
