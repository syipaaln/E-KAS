<!DOCTYPE html>
<html lang="en" data-theme="lemonade" class="bg-primary">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Masuk</title>
</head>
<body>
    <br><br><br><br><br>
    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card lg:card-side bg-base-100 shadow-xl">
                <figure class="w-96 h-96"><img src="https://i.pinimg.com/564x/b5/be/da/b5beda0d8d2e81839a0aef9997726209.jpg" alt="kupukupu" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Masuk</h2>
                    <p>
                        <form action="" name="login">
                            <div>
                                <label for="username" class="label">Nama Pengguna</label>
                            </div>
                            <div>
                                <input name="username" id="username" type="text" placeholder="Masukan Nama Pengguna" class="input w-full max-w-xs input-sm input-primary" />
                            </div>
                            <div>
                                <label for="password" class="label">Kata Sandi</label>
                            </div>
                            <div>
                                <input name="password" id="password" type="password" placeholder="Masukan Kata Sandi" class="input w-full max-w-xs input-sm input-primary" />
                            </div>
                            <div class="card-actions justify-end">
                                <button class="btn text-primary btn-primary mt-2 btn-sm" onClick="Login()" type="button">Masuk</button>
                            </div>
                        </form>
                    </p>  
                </div>
            </div>
        </div>
    </div>

    <script type="text/Javascript">
        function Login(){ 
            pageLogin.saveLogin();

        }

        const databaseLogin = {
            save(databaseLogin) {
                localStorage.setItem('databaseLogin', JSON.stringify(databaseLogin));
            },

            get() {
                return JSON.parse(localStorage.getItem('databaseLogin'));
            }
        }

        const pageLogin = {
            login: {
                login: true
            },
            saveLogin: function () {
                var user = document.getElementById("username").value;
                var pass = document.getElementById("password").value;

                if (user=="kas" && pass=="123"){
                    databaseLogin.save(this.login);
                    window.location.href = "dasboard.html"
                    
                }else {
                    alert("Username dan password anda salah!");
                }
            }
        }
    </script>
</body>
</html>
