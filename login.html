<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Masuk</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <nav class="navbar">
                <ul class="menu menu-horizontal px-1"></ul>  
            </nav>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card w-96 bg-base-100 shadow-xl bg-primary">
                <div class="card-body">
                    <h2 class="card-title">Masuk</h2>
                    <p>
                        <form action="" name="login">
                            <div>
                                <label for="username" class="label">Username</label>
                            </div>
                            <div>
                                <input name="username" id="username" type="text" placeholder="Masukan Username" class="input w-full max-w-xs input-sm bg-primary input-info" />
                            </div>
                            <div>
                                <label for="password" class="label">Kata Sandi</label>
                            </div>
                            <div>
                                <input name="password" id="password" type="text" placeholder="Masukan Kata Sandi" class="input w-full max-w-xs input-sm input bg-primary input-info" />
                            </div>
                            <div class="card-actions justify-end"></div>
                                <button class="btn btn-base-100 mt-2 btn-sm" onClick="Login()">Masuk</button>
                            </div>
                        </form>
                    </p>  
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-x1">
                <div class="card-body"></div>
            </div>
        </div>
    </div>
    <script type="text/Javascript">
        function Login(){ 
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user=="kas" && pass=="123"){
                window.location.href = "dasboard.html"
            }else{
                alert("Username dan password anda salah!");
            }
        }
    </script>
</body>
</html>
