<!DOCTYPE html>
<html lang="en" data-theme="lemonade">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Masuk</title>
</head>
<body>
    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <nav class="navbar">
                <ul class="menu menu-horizontal px-1"></ul>  
            </nav>
        </div>
    </div>

    <div class="container mx-auto">
        <div class="flex justify-center gap-5">
            <div class="card w-96 bg-base-100 shadow-xl bg-primary">
                <div class="card-body">
                    <h2 class="card-title">Masuk</h2>
                    <p>
                        <div>
                            <label for="name" class="label">Email</label>
                        </div>
                        <input type="text" placeholder="Masukan Email" class="input w-full max-w-xs input-sm bg-primary input-info" />
                        <div>
                            <label for="name" class="label">Kata Sandi</label>
                        </div>
                        <input type="text" placeholder="Masukan Kata Sandi" class="input w-full max-w-xs input-sm input bg-primary input-info" />
                        <div class="card-actions justify-end"></div>
                            <button class="input-sm input bg-primary input-info">Masuk</button>
                        </div>
                    </p>  
                </div>
            </div>

            <div class="card w-96 bg-base-100 shadow-x1">
                <div class="card-body"></div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
